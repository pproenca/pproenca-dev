name: Notify New Post

on:
  push:
    branches: [main]
    paths:
      - 'content/posts/**'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get new post info
        id: post
        run: |
          # Find newly added post files
          NEW_POSTS=$(git diff --name-only --diff-filter=A HEAD~1 HEAD -- 'content/posts/*.mdx')

          if [ -z "$NEW_POSTS" ]; then
            echo "No new posts found"
            echo "has_new_post=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the first new post (in case multiple were added)
          POST_FILE=$(echo "$NEW_POSTS" | head -1)
          echo "Processing: $POST_FILE"

          # Extract frontmatter
          TITLE=$(grep '^title:' "$POST_FILE" | sed 's/title: *//' | tr -d '"')
          DESCRIPTION=$(grep '^description:' "$POST_FILE" | sed 's/description: *//' | tr -d '"')

          # Get slug from filename
          SLUG=$(basename "$POST_FILE" .mdx)

          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "slug=$SLUG" >> $GITHUB_OUTPUT
          echo "has_new_post=true" >> $GITHUB_OUTPUT

      - name: Send OneSignal notification
        if: steps.post.outputs.has_new_post == 'true'
        env:
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_REST_API_KEY: ${{ secrets.ONESIGNAL_REST_API_KEY }}
        run: |
          curl -X POST "https://onesignal.com/api/v1/notifications" \
            -H "Content-Type: application/json; charset=utf-8" \
            -H "Authorization: Basic $ONESIGNAL_REST_API_KEY" \
            -d "{
              \"app_id\": \"$ONESIGNAL_APP_ID\",
              \"included_segments\": [\"Subscribed Users\"],
              \"headings\": {\"en\": \"New Post: ${{ steps.post.outputs.title }}\"},
              \"contents\": {\"en\": \"${{ steps.post.outputs.description }}\"},
              \"url\": \"https://pproenca.dev/posts/${{ steps.post.outputs.slug }}\",
              \"chrome_web_icon\": \"https://pproenca.dev/icon-192.png\"
            }"
